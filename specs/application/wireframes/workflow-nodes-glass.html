<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workflow Nodes - Glassmorphism</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-canvas: #0d1117;
      --bg-default: #161b22;
      --bg-subtle: #1c2128;
      --border: #30363d;
      --fg: #e6edf3;
      --fg-muted: #8b949e;
      --start: #3fb950;
      --end: #f85149;
      --command: #d29922;
      --skill: #f778ba;
      --agent: #58a6ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-canvas);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      overflow: hidden;
    }

    /* Ambient background glow */
    .ambient {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .ambient::before {
      content: '';
      position: absolute;
      top: 20%;
      left: 30%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, color-mix(in srgb, var(--skill) 15%, transparent) 0%, transparent 70%);
      filter: blur(80px);
      animation: float 8s ease-in-out infinite;
    }

    .ambient::after {
      content: '';
      position: absolute;
      bottom: 20%;
      right: 30%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, color-mix(in srgb, var(--agent) 15%, transparent) 0%, transparent 70%);
      filter: blur(60px);
      animation: float 6s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, -20px); }
    }

    .workflow {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      z-index: 1;
    }

    /* Edge lines */
    .edge {
      width: 2px;
      height: 20px;
      background: linear-gradient(to bottom,
        color-mix(in srgb, var(--fg) 30%, transparent),
        color-mix(in srgb, var(--fg) 10%, transparent)
      );
      border-radius: 1px;
    }

    /* Glass node */
    .node {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 16px;
      border-radius: 16px;
      background: linear-gradient(135deg,
        rgba(255, 255, 255, 0.08) 0%,
        rgba(255, 255, 255, 0.02) 100%
      );
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow:
        0 4px 24px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
      min-width: 180px;
    }

    .node:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow:
        0 12px 40px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }

    /* Glow ring */
    .node::before {
      content: '';
      position: absolute;
      inset: -1px;
      border-radius: 17px;
      padding: 1px;
      background: linear-gradient(135deg, transparent 40%, var(--glow-color, transparent) 100%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .node:hover::before {
      opacity: 1;
    }

    /* Icon */
    .node-icon {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      position: relative;
    }

    .node-icon svg {
      width: 16px;
      height: 16px;
      position: relative;
      z-index: 1;
    }

    /* Content */
    .node-content {
      flex: 1;
      min-width: 0;
    }

    .node-label {
      font-size: 13px;
      font-weight: 500;
      color: var(--fg);
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .node-sub {
      font-size: 10px;
      color: var(--fg-muted);
      font-family: monospace;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .node-badge {
      font-size: 8px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 2px 5px;
      border-radius: 4px;
      font-family: 'Inter', sans-serif;
    }

    /* Start */
    .node.start {
      --glow-color: var(--start);
    }

    .node.start .node-icon {
      background: linear-gradient(135deg, var(--start), color-mix(in srgb, var(--start) 60%, #000));
      box-shadow: 0 4px 12px color-mix(in srgb, var(--start) 40%, transparent);
    }

    .node.start .node-icon svg {
      color: white;
    }

    /* End */
    .node.end {
      --glow-color: var(--end);
    }

    .node.end .node-icon {
      background: linear-gradient(135deg, var(--end), color-mix(in srgb, var(--end) 60%, #000));
      box-shadow: 0 4px 12px color-mix(in srgb, var(--end) 40%, transparent);
    }

    .node.end .node-icon svg {
      color: white;
    }

    /* Command */
    .node.command {
      --glow-color: var(--command);
    }

    .node.command .node-icon {
      background: linear-gradient(135deg,
        color-mix(in srgb, var(--command) 25%, transparent),
        color-mix(in srgb, var(--command) 10%, transparent)
      );
      border: 1px solid color-mix(in srgb, var(--command) 30%, transparent);
    }

    .node.command .node-icon svg {
      color: var(--command);
    }

    .node.command .node-badge {
      background: color-mix(in srgb, var(--command) 20%, transparent);
      color: var(--command);
    }

    /* Skill */
    .node.skill {
      --glow-color: var(--skill);
    }

    .node.skill .node-icon {
      background: linear-gradient(135deg,
        color-mix(in srgb, var(--skill) 25%, transparent),
        color-mix(in srgb, var(--skill) 10%, transparent)
      );
      border: 1px solid color-mix(in srgb, var(--skill) 30%, transparent);
    }

    .node.skill .node-icon svg {
      color: var(--skill);
    }

    .node.skill .node-badge {
      background: color-mix(in srgb, var(--skill) 20%, transparent);
      color: var(--skill);
    }

    /* Agent */
    .node.agent {
      --glow-color: var(--agent);
    }

    .node.agent .node-icon {
      background: linear-gradient(135deg,
        color-mix(in srgb, var(--agent) 25%, transparent),
        color-mix(in srgb, var(--agent) 10%, transparent)
      );
      border: 1px solid color-mix(in srgb, var(--agent) 30%, transparent);
    }

    .node.agent .node-icon svg {
      color: var(--agent);
    }

    .node.agent .node-badge {
      background: color-mix(in srgb, var(--agent) 20%, transparent);
      color: var(--agent);
    }

    /* Title */
    h1 {
      position: fixed;
      top: 24px;
      left: 24px;
      font-size: 11px;
      font-weight: 500;
      color: var(--fg-muted);
      text-transform: uppercase;
      letter-spacing: 2px;
      z-index: 10;
    }

    .design-label {
      position: fixed;
      bottom: 24px;
      left: 24px;
      font-size: 10px;
      color: var(--fg-muted);
      opacity: 0.5;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Glassmorphism</h1>
  <div class="ambient"></div>

  <div class="workflow">
    <div class="node start">
      <div class="node-icon">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <polygon points="5,3 19,12 5,21"/>
        </svg>
      </div>
      <div class="node-content">
        <span class="node-label">Start</span>
      </div>
    </div>

    <div class="edge"></div>

    <div class="node command">
      <div class="node-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <polyline points="4,17 10,11 4,5"/>
          <line x1="12" y1="19" x2="20" y2="19"/>
        </svg>
      </div>
      <div class="node-content">
        <span class="node-label">Validate Issue</span>
        <div class="node-sub">
          <span class="node-badge">cmd</span>
          <span>gh issue view</span>
        </div>
      </div>
    </div>

    <div class="edge"></div>

    <div class="node skill">
      <div class="node-icon">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <polygon points="13,2 3,14 12,14 11,22 21,10 12,10"/>
        </svg>
      </div>
      <div class="node-content">
        <span class="node-label">Create Specification</span>
        <div class="node-sub">
          <span class="node-badge">skill</span>
          <span>speckit.specify</span>
        </div>
      </div>
    </div>

    <div class="edge"></div>

    <div class="node command">
      <div class="node-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <polyline points="4,17 10,11 4,5"/>
          <line x1="12" y1="19" x2="20" y2="19"/>
        </svg>
      </div>
      <div class="node-content">
        <span class="node-label">Commit</span>
        <div class="node-sub">
          <span class="node-badge">cmd</span>
          <span>git commit</span>
        </div>
      </div>
    </div>

    <div class="edge"></div>

    <div class="node skill">
      <div class="node-icon">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <polygon points="13,2 3,14 12,14 11,22 21,10 12,10"/>
        </svg>
      </div>
      <div class="node-content">
        <span class="node-label">Generate Plan</span>
        <div class="node-sub">
          <span class="node-badge">skill</span>
          <span>speckit.plan</span>
        </div>
      </div>
    </div>

    <div class="edge"></div>

    <div class="node agent">
      <div class="node-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="10" rx="2"/>
          <circle cx="8" cy="16" r="1.5" fill="currentColor"/>
          <circle cx="16" cy="16" r="1.5" fill="currentColor"/>
          <path d="M9 7V5a3 3 0 0 1 6 0v2"/>
        </svg>
      </div>
      <div class="node-content">
        <span class="node-label">Code Review</span>
        <div class="node-sub">
          <span class="node-badge">agent</span>
          <span>opus ×2</span>
        </div>
      </div>
    </div>

    <div class="edge"></div>

    <div class="node end">
      <div class="node-icon">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <rect x="6" y="6" width="12" height="12" rx="2"/>
        </svg>
      </div>
      <div class="node-content">
        <span class="node-label">Complete</span>
      </div>
    </div>
  </div>

  <div class="design-label">Glass effect with blur • ~54px height</div>
</body>
</html>
