<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workflow Nodes - Pill v3c (Icon-Led)</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-canvas: #0d1117;
      --bg-default: #161b22;
      --bg-subtle: #1c2128;
      --border: #30363d;
      --fg: #e6edf3;
      --fg-muted: #8b949e;
      --start: #3fb950;
      --end: #f85149;
      --command: #d29922;
      --skill: #f778ba;
      --agent: #58a6ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: var(--bg-canvas);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .workflow {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }

    /* Dot connector */
    .connector {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1px;
    }

    .connector-line {
      width: 1px;
      height: 3px;
      background: var(--border);
    }

    .connector-dot {
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: var(--border);
      animation: dotPulse 2s ease-in-out infinite;
    }

    @keyframes dotPulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* Icon-led compact node - 34px */
    .node {
      display: flex;
      align-items: center;
      gap: 0;
      border-radius: 17px;
      background: var(--bg-default);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
      opacity: 0;
      transform: scale(0.92);
      animation: popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      overflow: hidden;
    }

    .node:nth-child(1) { animation-delay: 0s; }
    .node:nth-child(3) { animation-delay: 0.04s; }
    .node:nth-child(5) { animation-delay: 0.08s; }
    .node:nth-child(7) { animation-delay: 0.12s; }
    .node:nth-child(9) { animation-delay: 0.16s; }
    .node:nth-child(11) { animation-delay: 0.20s; }
    .node:nth-child(13) { animation-delay: 0.24s; }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .node:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }

    /* Icon block - left side */
    .node-icon-block {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: transform 0.25s ease;
    }

    .node:hover .node-icon-block {
      transform: scale(1.08);
    }

    .node-icon-block svg {
      width: 14px;
      height: 14px;
    }

    /* Content block - right side */
    .node-content {
      padding: 4px 10px 4px 6px;
      display: flex;
      flex-direction: column;
      gap: 0;
      line-height: 1.15;
      min-width: 0;
    }

    .node-label {
      font-size: 9px;
      font-weight: 500;
      color: var(--fg);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .node-cmd {
      font-size: 8px;
      color: var(--fg-muted);
      font-family: 'IBM Plex Mono', monospace;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: 0.75;
    }

    /* Start node */
    .node.start .node-icon-block {
      background: var(--start);
      animation: startGlow 2.5s ease-in-out infinite;
    }

    @keyframes startGlow {
      0%, 100% { box-shadow: inset 0 0 0 0 color-mix(in srgb, white 0%, transparent); }
      50% { box-shadow: inset 0 0 12px 2px color-mix(in srgb, white 20%, transparent); }
    }

    .node.start .node-icon-block svg {
      color: var(--bg-canvas);
    }

    .node.start:hover {
      border-color: var(--start);
      box-shadow: 0 4px 16px color-mix(in srgb, var(--start) 20%, transparent);
    }

    /* End node */
    .node.end .node-icon-block {
      background: var(--end);
    }

    .node.end .node-icon-block svg {
      color: var(--bg-canvas);
    }

    .node.end:hover {
      border-color: var(--end);
      box-shadow: 0 4px 16px color-mix(in srgb, var(--end) 20%, transparent);
    }

    /* Command node */
    .node.command .node-icon-block {
      background: var(--command);
    }

    .node.command .node-icon-block svg {
      color: var(--bg-canvas);
    }

    .node.command:hover {
      border-color: color-mix(in srgb, var(--command) 50%, var(--border));
      box-shadow: 0 4px 16px color-mix(in srgb, var(--command) 15%, transparent);
    }

    /* Skill node */
    .node.skill .node-icon-block {
      background: var(--skill);
    }

    .node.skill .node-icon-block svg {
      color: var(--bg-canvas);
    }

    .node.skill:hover {
      border-color: color-mix(in srgb, var(--skill) 50%, var(--border));
      box-shadow: 0 4px 16px color-mix(in srgb, var(--skill) 15%, transparent);
    }

    /* Agent node */
    .node.agent .node-icon-block {
      background: var(--agent);
    }

    .node.agent .node-icon-block svg {
      color: var(--bg-canvas);
    }

    .node.agent:hover {
      border-color: color-mix(in srgb, var(--agent) 50%, var(--border));
      box-shadow: 0 4px 16px color-mix(in srgb, var(--agent) 15%, transparent);
    }

    /* Title */
    h1 {
      position: fixed;
      top: 24px;
      left: 24px;
      font-size: 11px;
      font-weight: 500;
      color: var(--fg-muted);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .design-label {
      position: fixed;
      bottom: 24px;
      left: 24px;
      font-size: 10px;
      color: var(--fg-muted);
      opacity: 0.5;
    }
  </style>
</head>
<body>

    <div class="node command">

  <div class="design-label">v3c: Icon-led ~34px • Solid color blocks • No badges (icon IS the type) • Pop-in</div>

</html>
