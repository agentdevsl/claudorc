<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgentFlow v2d â€” Task-Focused Topology | AgentPane</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    ul, ol { list-style: none; }
    button { cursor: pointer; border: none; background: none; font: inherit; color: inherit; }
    input { font: inherit; color: inherit; }

    :root {
      --bg-canvas: #0d1117;
      --bg-default: #161b22;
      --bg-subtle: #1c2128;
      --bg-muted: #21262d;
      --bg-emphasis: #30363d;
      --fg-default: #e6edf3;
      --fg-muted: #8b949e;
      --fg-subtle: #6e7681;
      --fg-on-emphasis: #ffffff;
      --border-default: #30363d;
      --border-muted: #21262d;
      --accent-fg: #58a6ff;
      --accent-emphasis: #1f6feb;
      --accent-muted: rgba(56, 139, 253, 0.15);
      --success-fg: #3fb950;
      --danger-fg: #f85149;
      --attention-fg: #d29922;
      --done-fg: #a371f7;
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      --font-mono: 'Fira Code', 'SF Mono', Menlo, Consolas, monospace;
      --radius-sm: 4px;
      --radius: 6px;
      --radius-lg: 12px;
      --radius-full: 9999px;
      --duration-fast: 150ms;
      --duration-normal: 200ms;
      --duration-slow: 300ms;
      --easing: cubic-bezier(0.25, 1, 0.5, 1);
      --color-orchestrator: #FFD866;
      --color-planner: #A78BFA;
      --color-coder: #67E8F9;
      --color-reviewer: #C084FC;
      --color-tester: #FCA572;
      --color-scanner: #F87171;
      --color-deployer: #34D399;
      --status-completed: #A78BFA;
      --status-running: #34D399;
      --status-verifying: #FFD866;
      --status-blocked: #FCA572;
      --status-failed: #F87171;
      --status-queued: #475569;
    }

    body {
      font-family: var(--font-sans);
      font-size: 13px;
      color: var(--fg-default);
      background: var(--bg-canvas);
      height: 100vh;
      overflow: hidden;
    }

    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(88, 166, 255, 0.012) 1px, transparent 1px),
        linear-gradient(90deg, rgba(88, 166, 255, 0.012) 1px, transparent 1px);
      background-size: 32px 32px;
      pointer-events: none;
      z-index: 0;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 900px 500px at 30% 30%, rgba(88, 166, 255, 0.03), transparent),
        radial-gradient(ellipse 700px 400px at 70% 70%, rgba(52, 211, 153, 0.02), transparent);
      pointer-events: none;
      z-index: 0;
    }

    .page { display: flex; flex-direction: column; height: 100vh; position: relative; z-index: 1; }

    /* ---- Header ---- */
    .header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 20px; border-bottom: 1px solid var(--border-default);
      background: rgba(13, 17, 23, 0.9); backdrop-filter: blur(12px);
      flex-shrink: 0; z-index: 50; gap: 16px;
    }
    .header-left { display: flex; align-items: center; gap: 16px; }
    .logo { display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 600; letter-spacing: -0.02em; }
    .logo-icon {
      width: 24px; height: 24px;
      background: linear-gradient(135deg, var(--accent-fg), var(--done-fg));
      border-radius: 6px; display: flex; align-items: center; justify-content: center;
      font-size: 12px; color: white; font-weight: 700;
    }
    .logo-badge {
      font-size: 10px; padding: 2px 6px;
      background: var(--accent-muted); color: var(--accent-fg);
      border-radius: var(--radius-full); font-weight: 500;
    }
    .header-center { display: flex; align-items: center; gap: 12px; }
    .header-right { display: flex; align-items: center; gap: 8px; }
    .sim-controls {
      display: flex; align-items: center; gap: 6px; padding: 4px 8px;
      background: var(--bg-default); border: 1px solid var(--border-default); border-radius: var(--radius);
    }
    .sim-btn {
      display: flex; align-items: center; justify-content: center;
      width: 28px; height: 28px; border-radius: var(--radius-sm);
      transition: all var(--duration-fast) var(--easing); font-size: 14px;
    }
    .sim-btn:hover { background: var(--bg-subtle); }
    .sim-btn.active { background: var(--accent-muted); color: var(--accent-fg); }
    .speed-indicator {
      font-size: 11px; font-family: var(--font-mono); color: var(--fg-subtle);
      padding: 0 4px; min-width: 28px; text-align: center;
    }
    .metric-pill {
      display: flex; align-items: center; gap: 6px; padding: 4px 10px;
      background: var(--bg-default); border: 1px solid var(--border-default);
      border-radius: var(--radius-full); font-size: 11px; font-family: var(--font-mono);
    }
    .metric-pill .label { color: var(--fg-subtle); }
    .metric-pill .value { color: var(--fg-default); font-weight: 500; }
    .metric-pill .value.running { color: var(--status-running); }
    .metric-pill .value.cost { color: var(--color-orchestrator); }

    .decision-toggle {
      display: flex; align-items: center; gap: 6px; padding: 4px 10px;
      background: var(--bg-default); border: 1px solid var(--border-default);
      border-radius: var(--radius-full); font-size: 11px; cursor: pointer;
      transition: all var(--duration-fast) var(--easing);
    }
    .decision-toggle:hover { border-color: var(--fg-subtle); }
    .decision-toggle.active { border-color: var(--accent-fg); background: var(--accent-muted); }
    .decision-toggle .dot { width: 6px; height: 6px; border-radius: 50%; background: var(--fg-subtle); }
    .decision-toggle.active .dot { background: var(--accent-fg); }

    /* ---- Main layout: sidebar + canvas + detail ---- */
    .main-content { display: flex; flex: 1; overflow: hidden; }

    /* ---- Left Sidebar (Task List) ---- */
    .task-sidebar {
      width: 252px; min-width: 252px;
      background: var(--bg-default);
      border-right: 1px solid var(--border-default);
      display: flex; flex-direction: column;
      overflow: hidden;
    }
    .sidebar-header {
      padding: 14px 16px 10px;
      border-bottom: 1px solid var(--border-muted);
    }
    .sidebar-title {
      font-size: 11px; font-weight: 600; color: var(--fg-subtle);
      text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 8px;
    }
    .sidebar-search {
      width: 100%; padding: 6px 10px;
      background: var(--bg-subtle); border: 1px solid var(--border-muted);
      border-radius: var(--radius); font-size: 12px; color: var(--fg-default);
      outline: none; transition: border-color var(--duration-fast) var(--easing);
    }
    .sidebar-search::placeholder { color: var(--fg-subtle); }
    .sidebar-search:focus { border-color: var(--accent-fg); }
    .task-list {
      flex: 1; overflow-y: auto; padding: 8px;
    }
    .task-list::-webkit-scrollbar { width: 4px; }
    .task-list::-webkit-scrollbar-track { background: transparent; }
    .task-list::-webkit-scrollbar-thumb { background: var(--bg-emphasis); border-radius: 2px; }

    .task-card {
      padding: 10px 12px; margin-bottom: 4px;
      background: var(--bg-subtle); border: 1px solid transparent;
      border-radius: var(--radius-lg); cursor: pointer;
      transition: all var(--duration-fast) var(--easing);
      position: relative;
    }
    .task-card:hover { background: var(--bg-muted); border-color: var(--border-default); }
    .task-card.selected {
      background: rgba(56, 139, 253, 0.08);
      border-color: var(--accent-fg);
      box-shadow: 0 0 0 1px rgba(56, 139, 253, 0.15);
    }
    .task-card-top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 6px; }
    .task-card-name {
      font-size: 12px; font-weight: 600; color: var(--fg-default);
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; margin-right: 8px;
    }
    .task-card-priority {
      font-size: 9px; font-weight: 700; font-family: var(--font-mono);
      padding: 1px 5px; border-radius: var(--radius-sm);
      flex-shrink: 0;
    }
    .task-card-meta {
      display: flex; align-items: center; gap: 8px;
      font-size: 10px; color: var(--fg-subtle); margin-bottom: 6px;
    }
    .task-card-agents { display: flex; align-items: center; gap: 3px; }
    .task-card-agents .active-count { color: var(--status-running); font-weight: 600; font-family: var(--font-mono); }
    .task-card-agents .total-count { font-family: var(--font-mono); }
    .task-card-progress-bar {
      height: 3px; background: var(--bg-emphasis); border-radius: var(--radius-full);
      overflow: hidden;
    }
    .task-card-progress-fill {
      height: 100%; border-radius: var(--radius-full);
      transition: width 0.5s var(--easing);
    }
    .task-pulse {
      position: absolute; top: 12px; right: 12px;
      width: 6px; height: 6px; border-radius: 50%;
      background: var(--status-running);
    }
    @keyframes taskPulse {
      0%, 100% { opacity: 0.4; box-shadow: 0 0 0 0 rgba(52, 211, 153, 0.4); }
      50% { opacity: 1; box-shadow: 0 0 0 4px rgba(52, 211, 153, 0); }
    }
    .task-pulse.active { animation: taskPulse 2s ease-in-out infinite; }

    .sidebar-footer {
      padding: 10px 16px; border-top: 1px solid var(--border-muted);
      font-size: 10px; color: var(--fg-subtle);
      display: flex; align-items: center; justify-content: space-between;
    }

    /* ---- Canvas Area ---- */
    .canvas-area { flex: 1; position: relative; overflow: hidden; min-width: 0; display: flex; flex-direction: column; }

    .task-summary-header {
      flex-shrink: 0; padding: 10px 20px;
      background: rgba(22, 27, 34, 0.7); backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--border-muted);
      display: flex; align-items: center; gap: 16px;
      z-index: 10;
    }
    .tsh-name { font-size: 15px; font-weight: 600; color: var(--fg-default); }
    .tsh-priority {
      font-size: 10px; font-weight: 700; font-family: var(--font-mono);
      padding: 2px 6px; border-radius: var(--radius-sm);
    }
    .tsh-stats {
      display: flex; align-items: center; gap: 16px;
      font-size: 11px; font-family: var(--font-mono); margin-left: auto;
    }
    .tsh-stat { display: flex; align-items: center; gap: 4px; }
    .tsh-stat .label { color: var(--fg-subtle); }
    .tsh-stat .value { color: var(--fg-default); font-weight: 500; }
    .tsh-stat .value.tok { color: var(--accent-fg); }
    .tsh-stat .value.cost { color: var(--color-orchestrator); }
    .tsh-progress-wrap { width: 120px; }
    .tsh-progress-bar {
      height: 4px; background: var(--bg-emphasis); border-radius: var(--radius-full); overflow: hidden;
    }
    .tsh-progress-fill { height: 100%; border-radius: var(--radius-full); transition: width 0.5s var(--easing); }
    .tsh-progress-label {
      font-size: 10px; color: var(--fg-subtle); margin-top: 2px; text-align: right;
      font-family: var(--font-mono);
    }

    .canvas-inner { flex: 1; position: relative; overflow: hidden; }

    .canvas-toolbar {
      position: absolute; top: 12px; left: 12px;
      display: flex; gap: 4px; z-index: 20;
      background: rgba(22, 27, 34, 0.9); backdrop-filter: blur(8px);
      border: 1px solid var(--border-default); border-radius: var(--radius); padding: 4px;
    }
    .canvas-toolbar button {
      display: flex; align-items: center; justify-content: center;
      width: 28px; height: 28px; border-radius: var(--radius-sm);
      font-size: 13px; color: var(--fg-muted);
      transition: all var(--duration-fast) var(--easing);
    }
    .canvas-toolbar button:hover { background: var(--bg-subtle); color: var(--fg-default); }
    .canvas-toolbar .separator { width: 1px; background: var(--border-default); margin: 2px; }
    .zoom-indicator {
      position: absolute; bottom: 12px; left: 12px; z-index: 20;
      font-size: 11px; font-family: var(--font-mono); color: var(--fg-subtle);
      background: rgba(22, 27, 34, 0.9); backdrop-filter: blur(8px);
      border: 1px solid var(--border-default); border-radius: var(--radius); padding: 4px 8px;
    }
    .canvas-legend {
      position: absolute; bottom: 12px; right: 12px; z-index: 20;
      display: flex; gap: 12px; padding: 6px 12px;
      background: rgba(22, 27, 34, 0.9); backdrop-filter: blur(8px);
      border: 1px solid var(--border-default); border-radius: var(--radius);
      font-size: 10px; color: var(--fg-subtle);
    }
    .legend-item { display: flex; align-items: center; gap: 4px; }
    .legend-dot { width: 8px; height: 8px; border-radius: 50%; }

    #topology-svg { width: 100%; height: 100%; cursor: grab; }
    #topology-svg.dragging { cursor: grabbing; }

    /* ---- SVG styles ---- */
    .edge-line { fill: none; stroke-width: 2.5; }
    .edge-line.completed { stroke: var(--status-completed); opacity: 0.5; }
    .edge-line.running { stroke: var(--status-running); opacity: 0.7; stroke-dasharray: 8 5; }
    .edge-line.pending { stroke: var(--fg-subtle); opacity: 0.3; stroke-dasharray: 3 5; }
    .edge-line.blocked { stroke: var(--status-blocked); opacity: 0.4; stroke-dasharray: 5 5; }
    .edge-line.failed { stroke: var(--status-failed); opacity: 0.5; }

    .agent-node { cursor: pointer; }
    .agent-node:hover .node-ring { opacity: 1; }
    .node-bg { stroke-width: 2.5; transition: all var(--duration-fast) var(--easing); }
    .node-ring { fill: none; stroke-width: 1.5; opacity: 0; transition: opacity var(--duration-fast) var(--easing); }
    .node-icon { text-anchor: middle; dominant-baseline: central; fill: var(--bg-canvas); font-weight: 700; }
    .node-label { font-family: var(--font-sans); font-weight: 600; fill: var(--fg-muted); text-anchor: middle; }
    .node-sublabel { font-family: var(--font-mono); fill: var(--fg-subtle); text-anchor: middle; }
    .node-status-dot { r: 5; stroke: var(--bg-canvas); stroke-width: 2.5; }
    .node-token-ring { fill: none; stroke-width: 3; stroke-linecap: round; opacity: 0.5; }
    .agent-node.selected .node-ring { opacity: 1; stroke-width: 2.5; }
    .agent-node.selected .node-bg { stroke-width: 3.5; }
    .flow-particle { opacity: 0.9; }

    .decision-badge { cursor: pointer; }
    .decision-badge-bg { rx: 5; ry: 5; stroke-width: 1; }
    .decision-badge-icon { font-size: 10px; text-anchor: middle; dominant-baseline: central; font-weight: 600; }

    @keyframes nodePulse {
      0%, 100% { opacity: 0.12; }
      50% { opacity: 0.3; }
    }
    .running-pulse { animation: nodePulse 2s ease-in-out infinite; }
    @keyframes decisionPulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    .decision-badge { animation: decisionPulse 2s ease-in-out infinite; }

    /* Node enter animation */
    @keyframes nodeEnter {
      from { opacity: 0; transform: scale(0.6); }
      to { opacity: 1; transform: scale(1); }
    }
    .node-enter { animation: nodeEnter 0.4s var(--easing) both; }

    /* ---- Detail Panel ---- */
    .detail-panel {
      width: 360px; min-width: 360px;
      background: var(--bg-default);
      border-left: 1px solid var(--border-default);
      display: flex; flex-direction: column; overflow: hidden;
    }
    .panel-empty {
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; height: 100%; gap: 12px; color: var(--fg-subtle);
    }
    .panel-empty-icon { font-size: 32px; opacity: 0.4; }
    .panel-empty-text { font-size: 13px; text-align: center; line-height: 1.5; }
    .panel-empty-hint { font-size: 11px; color: var(--fg-subtle); opacity: 0.6; }
    .panel-header {
      padding: 16px; border-bottom: 1px solid var(--border-default);
      display: flex; align-items: flex-start; gap: 12px;
    }
    .panel-agent-icon {
      width: 40px; height: 40px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 18px; font-weight: 700; color: var(--bg-canvas); flex-shrink: 0;
    }
    .panel-agent-info { flex: 1; min-width: 0; }
    .panel-agent-name {
      font-size: 15px; font-weight: 600; margin-bottom: 2px;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .panel-agent-meta { display: flex; align-items: center; gap: 8px; font-size: 11px; }
    .panel-agent-type { color: var(--fg-muted); text-transform: capitalize; }
    .panel-close {
      width: 28px; height: 28px; display: flex; align-items: center; justify-content: center;
      border-radius: var(--radius-sm); color: var(--fg-subtle);
      transition: all var(--duration-fast) var(--easing); flex-shrink: 0;
    }
    .panel-close:hover { background: var(--bg-subtle); color: var(--fg-default); }
    .status-badge {
      display: inline-flex; align-items: center; gap: 4px; padding: 2px 8px;
      border-radius: var(--radius-full); font-size: 11px; font-weight: 500;
    }
    .status-badge .dot { width: 6px; height: 6px; border-radius: 50%; }
    .status-badge.completed { background: rgba(167, 139, 250, 0.15); color: #A78BFA; }
    .status-badge.completed .dot { background: #A78BFA; }
    .status-badge.running { background: rgba(52, 211, 153, 0.15); color: #34D399; }
    .status-badge.running .dot { background: #34D399; }
    .status-badge.verifying { background: rgba(255, 216, 102, 0.15); color: #FFD866; }
    .status-badge.verifying .dot { background: #FFD866; }
    .status-badge.blocked { background: rgba(252, 165, 114, 0.15); color: #FCA572; }
    .status-badge.blocked .dot { background: #FCA572; }
    .status-badge.failed { background: rgba(248, 113, 113, 0.15); color: #F87171; }
    .status-badge.failed .dot { background: #F87171; }
    .status-badge.queued { background: rgba(71, 85, 105, 0.25); color: #8b949e; }
    .status-badge.queued .dot { background: #475569; }

    .panel-tabs { display: flex; border-bottom: 1px solid var(--border-muted); padding: 0 16px; }
    .panel-tab {
      padding: 8px 12px; font-size: 11px; font-weight: 500; color: var(--fg-subtle);
      border-bottom: 2px solid transparent; margin-bottom: -1px;
      transition: all var(--duration-fast) var(--easing);
    }
    .panel-tab:hover { color: var(--fg-muted); }
    .panel-tab.active { color: var(--fg-default); border-bottom-color: var(--accent-fg); }
    .panel-tab-content { display: none; }
    .panel-tab-content.active { display: block; }
    .panel-body { flex: 1; overflow-y: auto; overflow-x: hidden; }
    .panel-body::-webkit-scrollbar { width: 6px; }
    .panel-body::-webkit-scrollbar-track { background: transparent; }
    .panel-body::-webkit-scrollbar-thumb { background: var(--bg-emphasis); border-radius: 3px; }
    .panel-section { padding: 12px 16px; border-bottom: 1px solid var(--border-muted); }
    .panel-section-title {
      font-size: 10px; font-weight: 600; color: var(--fg-subtle);
      text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 8px;
    }
    .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .stat-item {
      padding: 8px; background: var(--bg-subtle);
      border-radius: var(--radius); border: 1px solid var(--border-muted);
    }
    .stat-label { font-size: 10px; color: var(--fg-subtle); margin-bottom: 2px; }
    .stat-value { font-size: 14px; font-weight: 600; font-family: var(--font-mono); color: var(--fg-default); }
    .stat-value.cost { color: var(--color-orchestrator); }
    .progress-bar-container {
      height: 6px; background: var(--bg-emphasis);
      border-radius: var(--radius-full); overflow: hidden; margin-top: 6px;
    }
    .progress-bar-fill { height: 100%; border-radius: var(--radius-full); transition: width 0.5s var(--easing); }
    .relationship-item { display: flex; align-items: center; gap: 8px; padding: 6px 0; }
    .relationship-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
    .relationship-name { font-size: 12px; color: var(--fg-default); flex: 1; }
    .relationship-status { font-size: 10px; color: var(--fg-subtle); }
    .relationship-arrow { font-size: 10px; color: var(--fg-subtle); margin-right: 2px; }
    .decision-feed-item {
      display: flex; gap: 8px; padding: 8px 0; cursor: pointer;
      border-radius: var(--radius-sm); transition: background var(--duration-fast) var(--easing);
    }
    .decision-feed-item:hover { background: var(--bg-subtle); margin: 0 -4px; padding: 8px 4px; }
    .decision-feed-icon {
      width: 24px; height: 24px; border-radius: var(--radius-sm);
      display: flex; align-items: center; justify-content: center;
      font-size: 12px; flex-shrink: 0;
    }
    .decision-feed-content { flex: 1; min-width: 0; }
    .decision-feed-type { font-size: 11px; font-weight: 600; margin-bottom: 1px; }
    .decision-feed-summary {
      font-size: 11px; color: var(--fg-muted);
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .decision-feed-time { font-size: 10px; font-family: var(--font-mono); color: var(--fg-subtle); flex-shrink: 0; }
    .verification-status {
      display: flex; align-items: center; gap: 8px; padding: 8px 12px;
      background: var(--bg-subtle); border-radius: var(--radius); border: 1px solid var(--border-muted);
    }
    .verification-icon { font-size: 16px; }
    .verification-text { font-size: 12px; color: var(--fg-muted); }
    .verification-text strong { color: var(--fg-default); font-weight: 500; }
    .activity-item { display: flex; gap: 8px; padding: 6px 0; font-size: 11px; }

<script>
// =============================================

const AGENT_TYPES = {

const TASKS = [
  { id: 'api-platform', name: 'API Platform v2', priority: 'P0', priorityColor: '#F87171',

      { id: 'ap-code3', name: 'Middleware Coder', type: 'coder', children: ['ap-rev2'] },
      { id: 'ap-rev1', name: 'API Reviewer', type: 'reviewer', children: ['ap-test1'] },
      { id: 'ap-rev2', name: 'Security Reviewer', type: 'reviewer', children: ['ap-test2'] },
      { id: 'ap-test1', name: 'Integration Tester', type: 'tester', children: ['ap-scan'] },
      { id: 'ap-test2', name: 'Security Tester', type: 'tester', children: ['ap-scan'] },
      { id: 'ap-scan', name: 'Vuln Scanner', type: 'scanner', children: [] }
    ]
  },
  { id: 'auth-migration', name: 'Auth Migration', priority: 'P0', priorityColor: '#F87171',
    agents: [
      { id: 'am-orch', name: 'Auth Orchestrator', type: 'orchestrator', children: ['am-code1'] },
      { id: 'am-code1', name: 'OAuth Coder', type: 'coder', children: ['am-code2'] },
      { id: 'am-code2', name: 'Session Coder', type: 'coder', children: ['am-rev'] },
      { id: 'am-rev', name: 'Auth Reviewer', type: 'reviewer', children: ['am-test'] },
      { id: 'am-test', name: 'Auth Tester', type: 'tester', children: [] }
    ]
  },
  { id: 'terraform-refactor', name: 'Terraform Refactor', priority: 'P1', priorityColor: '#FFD866',
    agents: [
      { id: 'tf-orch', name: 'TF Orchestrator', type: 'orchestrator', children: ['tf-plan'] },
      { id: 'tf-plan', name: 'TF Planner', type: 'planner', children: ['tf-code1', 'tf-code2'] },
      { id: 'tf-code1', name: 'Module Coder', type: 'coder', children: ['tf-rev'] },
      { id: 'tf-code2', name: 'State Coder', type: 'coder', children: ['tf-rev'] },
      { id: 'tf-rev', name: 'TF Reviewer', type: 'reviewer', children: ['tf-test'] },
      { id: 'tf-test', name: 'TF Tester', type: 'tester', children: [] }
    ]
  },
  { id: 'dashboard-redesign', name: 'Dashboard Redesign', priority: 'P1', priorityColor: '#FFD866',
    agents: [
      { id: 'dr-orch', name: 'UI Orchestrator', type: 'orchestrator', children: ['dr-code1', 'dr-code2'] },
      { id: 'dr-code1', name: 'Components Coder', type: 'coder', children: ['dr-rev'] },
      { id: 'dr-code2', name: 'Layout Coder', type: 'coder', children: ['dr-rev'] },
      { id: 'dr-rev', name: 'UI Reviewer', type: 'reviewer', children: ['dr-test'] },
      { id: 'dr-test', name: 'Visual Tester', type: 'tester', children: [] }
    ]
  },
  { id: 'data-pipeline', name: 'Data Pipeline ETL', priority: 'P0', priorityColor: '#F87171',
    agents: [
      { id: 'dp-orch', name: 'ETL Orchestrator', type: 'orchestrator', children: ['dp-code1'] },
      { id: 'dp-code1', name: 'Extract Coder', type: 'coder', children: ['dp-code2'] },
      { id: 'dp-code2', name: 'Transform Coder', type: 'coder', children: ['dp-code3'] },

    ]
  },

    agents: [
      { id: 'ci-code', name: 'CI Coder', type: 'coder', children: ['ci-test'] },
      { id: 'ci-test', name: 'CI Tester', type: 'tester', children: [] }
    ]
  }
];

// =============================================
// SIMULATION STATE
// =============================================
let simState = {
  running: true,
  speed: 1,
  tick: 0,
  agents: {},
  decisions: [],
  totalTokens: 0,
  totalCost: 0,
  selectedAgent: null,
  hoveredAgent: null,
  showDecisions: true,
  selectedTaskId: TASKS[0].id,
  zoom: 1,
  panX: 0,
  panY: 0,
  viewBox: { x: 0, y: 0, w: 0, h: 0 },
  transitionPhase: 0 // 0 = stable, >0 = animating
};

window._decisions = [];

function initAgentStates() {
  for (const task of TASKS) {
    for (const agent of task.agents) {
      simState.agents[agent.id] = {
        ...agent,
        taskId: task.id,
        taskName: task.name,
        status: 'queued',
        progress: 0,
        tokens: 0,
        cost: 0,
        messages: 0,
        turns: 0,
        startedAt: null,
        decisions: [],
        verified: false,
        verificationScore: 0,
        x: 0, y: 0,
        radius: 28,
        targetProgress: 0,
        tokenRate: 800 + Math.random() * 2000
      };
    }
  }
}

// =============================================
// HELPERS
// =============================================
function formatNumber(n) {
  if (n >= 1000000) return (n / 1000000).toFixed(1) + 'M';
  if (n >= 1000) return (n / 1000).toFixed(1) + 'K';
  return n.toString();
}

function getTaskStats(taskId) {
  const task = TASKS.find(t => t.id === taskId);
  if (!task) return { total: 0, active: 0, completed: 0, progress: 0, tokens: 0, cost: 0 };
  let active = 0, completed = 0, totalProgress = 0, tokens = 0, cost = 0;
  for (const a of task.agents) {
    const s = simState.agents[a.id];
    if (s.status === 'running' || s.status === 'verifying') active++;
    if (s.status === 'completed') completed++;
    totalProgress += s.progress;
    tokens += s.tokens;
    cost += s.cost;
  }
  return {
    total: task.agents.length,
    active,
    completed,
    progress: Math.round(totalProgress / task.agents.length),
    tokens,
    cost
  };
}

// =============================================
// SIDEBAR RENDERING
// =============================================
function renderSidebar() {
  const container = document.getElementById('task-list');
  const searchVal = (document.getElementById('task-search').value || '').toLowerCase();
  container.innerHTML = '';

  for (const task of TASKS) {
    if (searchVal && !task.name.toLowerCase().includes(searchVal)) continue;
    const stats = getTaskStats(task.id);
    const isSelected = simState.selectedTaskId === task.id;
    const hasRunning = stats.active > 0;

    const priBg = task.priorityColor + '22';
    let progressColor = stats.progress >= 100 ? '#A78BFA' : stats.active > 0 ? '#34D399' : '#475569';

    const card = document.createElement('div');
    card.className = `task-card${isSelected ? ' selected' : ''}`;
    card.setAttribute('data-task-id', task.id);
    card.innerHTML = `
      ${hasRunning ? '<div class="task-pulse active"></div>' : ''}
      <div class="task-card-top">
        <div class="task-card-name">${task.name}</div>
        <div class="task-card-priority" style="background:${priBg};color:${task.priorityColor}">${task.priority}</div>
      </div>
      <div class="task-card-meta">
        <div class="task-card-agents">
          <span class="active-count">${stats.active}</span>
          <span>/</span>
          <span class="total-count">${stats.total}</span>
          <span>agents</span>
        </div>
        <span>${stats.completed}/${stats.total} done</span>
      </div>
      <div class="task-card-progress-bar">
        <div class="task-card-progress-fill" style="width:${stats.progress}%;background:${progressColor}"></div>
      </div>
    `;
    card.addEventListener('click', () => switchTask(task.id));
    container.appendChild(card);
  }
}

function switchTask(taskId) {
  if (simState.selectedTaskId === taskId) return;
  simState.selectedTaskId = taskId;
  simState.selectedAgent = null;
  simState.zoom = 1;
  simState.panX = 0;
  simState.panY = 0;
  simState.transitionPhase = 1;
  deselectAgent();
  renderSidebar();
  renderTaskSummary();
  renderGraph();
}

// =============================================
// TASK SUMMARY HEADER
// =============================================
function renderTaskSummary() {
  const task = TASKS.find(t => t.id === simState.selectedTaskId);
  if (!task) return;
  const stats = getTaskStats(task.id);
  const priBg = task.priorityColor + '22';
  let progressColor = stats.progress >= 100 ? '#A78BFA' : stats.active > 0 ? '#34D399' : '#475569';

  document.getElementById('task-summary-header').innerHTML = `
    <div class="tsh-name">${task.name}</div>
    <div class="tsh-priority" style="background:${priBg};color:${task.priorityColor}">${task.priority}</div>
    <div class="tsh-stats">

// =============================================
// GRAPH LAYOUT (single task, centered, large)
// =============================================
function computeTaskLayout() {
  const task = TASKS.find(t => t.id === simState.selectedTaskId);
  if (!task) return;

  const svgEl = document.getElementById('topology-svg');
  const rect = svgEl.getBoundingClientRect();
  const canvasW = rect.width || 800;
  const canvasH = rect.height || 600;

  // BFS layers
  const layers = [];
  const visited = new Set();
  const roots = task.agents.filter(a => !task.agents.some(o => o.children.includes(a.id)));
  let currentLayer = roots.map(a => a.id);
  while (currentLayer.length > 0) {
    const layer = currentLayer.filter(id => !visited.has(id));
    if (layer.length === 0) break;
    layers.push(layer);
    layer.forEach(id => visited.add(id));
    const next = [];
    for (const id of layer) {
      const ag = task.agents.find(a => a.id === id);
      if (ag) for (const cid of ag.children) if (!visited.has(cid)) next.push(cid);
    }
    currentLayer = next;
  }
  // Stragglers
  for (const a of task.agents) {
    if (!visited.has(a.id)) { if (!layers.length) layers.push([]); layers[layers.length - 1].push(a.id); }
  }

  const nodeR = 28;
  const spacingX = 160;
  const spacingY = 130;

  const totalH = layers.length * spacingY;
  const startY = (canvasH - totalH) / 2 + spacingY / 2;

  for (let li = 0; li < layers.length; li++) {
    const layer = layers[li];
    const layerW = layer.length * spacingX;
    const startX = (canvasW - layerW) / 2 + spacingX / 2;
    for (let ni = 0; ni < layer.length; ni++) {
      const id = layer[ni];
      const ag = simState.agents[id];
      if (ag) {
        ag.x = startX + ni * spacingX;
        ag.y = startY + li * spacingY;
        ag.radius = nodeR;
      }
    }
  }
}

function renderEdges() {
  const layer = document.getElementById('edges-layer');
  layer.innerHTML = '';
  const task = getSelectedTask();
  if (!task) return;

  // Create gradient defs for edges
  const svg = document.getElementById('topology-svg');
  let defsEl = svg.querySelector('defs');

  for (const agent of task.agents) {
    for (const childId of agent.children) {
      const parent = simState.agents[agent.id];
      const child = simState.agents[childId];
      if (!parent || !child) continue;

      const parentColor = STATUS_COLORS[parent.status] || STATUS_COLORS.queued;
      const childColor = STATUS_COLORS[child.status] || STATUS_COLORS.queued;

      // Create gradient
      const gradId = `grad-${agent.id}-${childId}`;
      let grad = svg.getElementById(gradId);
      if (!grad) {
        grad = document.createElementNS('http://www.w3.org/2000/svg', 'linearGradient');
        grad.setAttribute('id', gradId);
        grad.setAttribute('gradientUnits', 'userSpaceOnUse');
        grad.innerHTML = `<stop offset="0%" stop-color="${parentColor}"/><stop offset="100%" stop-color="${childColor}"/>`;
        defsEl.appendChild(grad);
      } else {
        grad.innerHTML = `<stop offset="0%" stop-color="${parentColor}"/><stop offset="100%" stop-color="${childColor}"/>`;
      }
      grad.setAttribute('x1', parent.x);
      grad.setAttribute('y1', parent.y);
      grad.setAttribute('x2', child.x);
      grad.setAttribute('y2', child.y);

      const edge = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      const dy = child.y - parent.y;
      const cpOffset = dy * 0.45;
      const d = `M ${parent.x} ${parent.y + parent.radius + 3} C ${parent.x} ${parent.y + parent.radius + 3 + cpOffset}, ${child.x} ${child.y - child.radius - 10 - cpOffset}, ${child.x} ${child.y - child.radius - 10}`;
      edge.setAttribute('d', d);
      edge.setAttribute('data-from', agent.id);
      edge.setAttribute('data-to', childId);

      let edgeStatus = 'pending';
      if (parent.status === 'completed' && (child.status === 'completed' || child.status === 'running' || child.status === 'verifying')) edgeStatus = 'completed';
      else if (parent.status === 'running' || child.status === 'running') edgeStatus = 'running';
      else if (parent.status === 'blocked' || child.status === 'blocked') edgeStatus = 'blocked';
      else if (parent.status === 'failed') edgeStatus = 'failed';

      edge.setAttribute('class', `edge-line ${edgeStatus}`);
      edge.style.stroke = `url(#${gradId})`;
      if (edgeStatus === 'running') edge.style.opacity = '0.8';

      if (edgeStatus === 'running') edge.setAttribute('marker-end', 'url(#arrowhead-active)');
      else if (edgeStatus === 'completed') edge.setAttribute('marker-end', 'url(#arrowhead-completed)');
      else edge.setAttribute('marker-end', 'url(#arrowhead)');

      layer.appendChild(edge);
    }
  }
}

function renderNodes() {
  const layer = document.getElementById('nodes-layer');
  layer.innerHTML = '';
  const task = getSelectedTask();
  if (!task) return;

  const animating = simState.transitionPhase > 0;

  for (let idx = 0; idx < task.agents.length; idx++) {
    const agentDef = task.agents[idx];
    const agent = simState.agents[agentDef.id];
    const typeInfo = AGENT_TYPES[agent.type];
    const statusColor = STATUS_COLORS[agent.status] || STATUS_COLORS.queued;
    const nodeSize = agent.radius;

    const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
    g.setAttribute('class', `agent-node${simState.selectedAgent === agent.id ? ' selected' : ''}${animating ? ' node-enter' : ''}`);
    g.setAttribute('data-id', agent.id);
    g.setAttribute('transform', `translate(${agent.x}, ${agent.y})`);
    if (animating) g.style.animationDelay = `${idx * 50}ms`;

    // Running pulse glow
    if (agent.status === 'running') {
      const pulse = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
      pulse.setAttribute('cx', 0); pulse.setAttribute('cy', 0);
      pulse.setAttribute('r', nodeSize + 8);
      pulse.setAttribute('fill', statusColor);
      pulse.setAttribute('class', 'running-pulse');
      g.appendChild(pulse);
    }

    // Progress arc (background)
    const arcR = nodeSize + 4;
    const circumference = 2 * Math.PI * arcR;
    const arcBg = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
    arcBg.setAttribute('cx', 0); arcBg.setAttribute('cy', 0);
    arcBg.setAttribute('r', arcR);
    arcBg.setAttribute('fill', 'none');
    arcBg.setAttribute('stroke', '#21262d');
    arcBg.setAttribute('stroke-width', '3');
    g.appendChild(arcBg);

    // Progress arc (fill)
    if (agent.progress > 0) {
      const pct = agent.progress / 100;
      const arc = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
      arc.setAttribute('cx', 0); arc.setAttribute('cy', 0);
      arc.setAttribute('r', arcR);
      arc.setAttribute('class', 'node-token-ring');
      arc.setAttribute('stroke', statusColor);
      arc.setAttribute('stroke-dasharray', `${circumference * pct} ${circumference * (1 - pct)}`);
      arc.setAttribute('transform', 'rotate(-90)');
      g.appendChild(arc);
    }

    // Selection ring
    const selRing = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
    selRing.setAttribute('cx', 0); selRing.setAttribute('cy', 0);
    selRing.setAttribute('r', nodeSize + 10);
    selRing.setAttribute('stroke', typeInfo.color);
    selRing.setAttribute('class', 'node-ring');
    g.appendChild(selRing);

    // Main circle
    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
    circle.setAttribute('cx', 0); circle.setAttribute('cy', 0);
    circle.setAttribute('r', nodeSize);
    circle.setAttribute('fill', typeInfo.color);
    circle.setAttribute('stroke', statusColor);
    circle.setAttribute('class', 'node-bg');
    if (agent.status === 'running') circle.setAttribute('filter', 'url(#glow-running)');
    if (agent.status === 'verifying') circle.setAttribute('filter', 'url(#glow-verifying)');
    g.appendChild(circle);

    // Icon
    const icon = document.createElementNS('http://www.w3.org/2000/svg', 'text');
    icon.setAttribute('x', 0); icon.setAttribute('y', 0);
    icon.setAttribute('class', 'node-icon');
    icon.setAttribute('font-size', Math.max(14, nodeSize * 0.6));
    icon.textContent = typeInfo.symbol;
    g.appendChild(icon);

    // Status dot
    const statusDot = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
    statusDot.setAttribute('cx', nodeSize * 0.72);
    statusDot.setAttribute('cy', -nodeSize * 0.72);
    statusDot.setAttribute('class', 'node-status-dot');
    statusDot.setAttribute('fill', statusColor);
    g.appendChild(statusDot);

    // Name label (larger, below node)
    const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
    label.setAttribute('x', 0);
    label.setAttribute('y', nodeSize + 20);
    label.setAttribute('class', 'node-label');
    label.setAttribute('font-size', '12');
    label.textContent = agent.name;
    g.appendChild(label);

    // Status + progress sublabel
    const subLabel = document.createElementNS('http://www.w3.org/2000/svg', 'text');
    subLabel.setAttribute('x', 0);
    subLabel.setAttribute('y', nodeSize + 34);
    subLabel.setAttribute('class', 'node-sublabel');
    subLabel.setAttribute('font-size', '10');
    subLabel.textContent = `${agent.status} \u00B7 ${Math.round(agent.progress)}%`;
    g.appendChild(subLabel);

    // Events
    g.addEventListener('mouseenter', (e) => showTooltip(agent.id, e));
    g.addEventListener('mouseleave', hideTooltip);
    g.addEventListener('click', (e) => { e.stopPropagation(); selectAgent(agent.id); });

    layer.appendChild(g);
  }

  if (animating) {
    setTimeout(() => { simState.transitionPhase = 0; }, 500);
  }
}

function renderDecisions() {
  const layer = document.getElementById('decisions-layer');
  layer.innerHTML = '';
  if (!simState.showDecisions) return;
  const task = getSelectedTask();

  const taskAgentIds = new Set(task.agents.map(a => a.id));

function renderParticles() {
  const layer = document.getElementById('particles-layer');
  layer.innerHTML = '';
  const task = getSelectedTask();
  if (!task) return;

  for (const agentDef of task.agents) {
    const parent = simState.agents[agentDef.id];
    if (!parent || (parent.status !== 'running' && parent.status !== 'completed')) continue;

    for (const childId of agentDef.children) {
      const child = simState.agents[childId];
      if (!child || child.status !== 'running') continue;

      const numParticles = 4;
      for (let i = 0; i < numParticles; i++) {
        const t = ((simState.tick * 0.018 * simState.speed + i / numParticles) % 1);
        const py1 = parent.y + parent.radius + 3;
        const py2 = child.y - child.radius - 10;
        const dy = py2 - py1;
        const cpOffset = dy * 0.45;
        // Cubic bezier: P0=parent, P1=parent+cpOffset, P2=child-cpOffset, P3=child
        const p0x = parent.x, p0y = py1;
        const p1x = parent.x, p1y = py1 + cpOffset;
        const p2x = child.x, p2y = py2 - cpOffset;
        const p3x = child.x, p3y = py2;
        const mt = 1 - t;
        const px = mt*mt*mt*p0x + 3*mt*mt*t*p1x + 3*mt*t*t*p2x + t*t*t*p3x;
        const py = mt*mt*mt*p0y + 3*mt*mt*t*p1y + 3*mt*t*t*p2y + t*t*t*p3y;

        const particle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        particle.setAttribute('cx', px);
        particle.setAttribute('cy', py);
        particle.setAttribute('class', 'flow-particle');
        particle.setAttribute('fill', '#34D399');
        particle.setAttribute('r', String(2.5 + Math.sin(t * Math.PI) * 2));
        particle.setAttribute('opacity', String(0.3 + Math.sin(t * Math.PI) * 0.6));
        layer.appendChild(particle);
      }
    }
  }
}

function updateViewBox() {
  const svg = document.getElementById('topology-svg');
  const rect = svg.getBoundingClientRect();
  const vw = rect.width / simState.zoom;
  const vh = rect.height / simState.zoom;
  const cx = rect.width / 2;
  const cy = rect.height / 2;
  simState.viewBox = { x: cx - vw/2 + simState.panX, y: cy - vh/2 + simState.panY, w: vw, h: vh };
  svg.setAttribute('viewBox', `${simState.viewBox.x} ${simState.viewBox.y} ${simState.viewBox.w} ${simState.viewBox.h}`);
}

function zoomIn() {
  simState.zoom = Math.min(3, simState.zoom * 1.2);
  updateViewBox();
  document.getElementById('zoom-label').textContent = Math.round(simState.zoom * 100) + '%';
}
function zoomOut() {
  simState.zoom = Math.max(0.3, simState.zoom / 1.2);
  updateViewBox();
  document.getElementById('zoom-label').textContent = Math.round(simState.zoom * 100) + '%';
}
function fitView() {
  simState.zoom = 1; simState.panX = 0; simState.panY = 0;
  updateViewBox();
  document.getElementById('zoom-label').textContent = '100%';
}
function centerView() {
  simState.panX = 0; simState.panY = 0;
  updateViewBox();
}

// Pan + zoom
(function setupCanvasInteraction() {
  const svg = document.getElementById('topology-svg');
  let isPanning = false, startX, startY;

  svg.addEventListener('mousedown', (e) => {
    if (e.target === svg || e.target.tagName === 'svg') {
      isPanning = true; startX = e.clientX; startY = e.clientY;
      svg.classList.add('dragging');
    }
  });
  window.addEventListener('mousemove', (e) => {
    if (!isPanning) return;
    simState.panX -= (e.clientX - startX) / simState.zoom;
    simState.panY -= (e.clientY - startY) / simState.zoom;
    startX = e.clientX; startY = e.clientY;
    updateViewBox();
  });
  window.addEventListener('mouseup', () => { isPanning = false; svg.classList.remove('dragging'); });
  svg.addEventListener('wheel', (e) => {
    e.preventDefault();
    const delta = e.deltaY > 0 ? 0.9 : 1.1;
    simState.zoom = Math.min(3, Math.max(0.3, simState.zoom * delta));
    updateViewBox();
    document.getElementById('zoom-label').textContent = Math.round(simState.zoom * 100) + '%';
  }, { passive: false });
  svg.addEventListener('click', (e) => {
    if (e.target === svg || e.target.tagName === 'svg') deselectAgent();
  });
})();

  const agentDecisions = simState.decisions.filter(d => d.agentId === agent.id);
  if (agentDecisions.length === 0) {
    document.getElementById('tab-decisions').innerHTML = '<div class="panel-section" style="text-align:center;padding:32px 16px"><div style="font-size:24px;opacity:0.3;margin-bottom:8px">\u26A1</div><div style="font-size:12px;color:var(--fg-subtle)">No decisions yet</div></div>';
    return;
  }
  document.getElementById('tab-decisions').innerHTML = `<div class="panel-section"><div class="panel-section-title">Recent Decisions (${agentDecisions.length})</div>${agentDecisions.slice(-10).reverse().map(d => {
    const dt = DECISION_TYPES[d.type];
    return `<div class="decision-feed-item" onclick="showDecisionPopover(window._decisions[${simState.decisions.indexOf(d)}], event)"><div class="decision-feed-icon" style="background:${dt.color}22;color:${dt.color}">${dt.icon}</div><div class="decision-feed-content"><div class="decision-feed-type" style="color:${dt.color}">${dt.label}</div><div class="decision-feed-summary">${d.summary}</div></div><div class="decision-feed-time">${d.time}</div></div>`;
  }).join('')}</div>`;
}

function updateActivityTab(agent) {
  const activities = generateActivityLog(agent);
  document.getElementById('tab-activity').innerHTML = `<div class="panel-section"><div class="panel-section-title">Activity Log</div>${activities.map(a => `<div class="activity-item"><span class="activity-time">${a.time}</span><span class="activity-text">${a.text}</span></div>`).join('')}</div>`;
}

function generateActivityLog(agent) {
  const logs = [];
  if (agent.status !== 'queued') logs.push({ time: '0:00', text: '<strong>Started</strong> - Agent initialized' });
  if (agent.progress > 10) logs.push({ time: '0:15', text: 'Scanning workspace files' });
  if (agent.progress > 25) logs.push({ time: '0:32', text: '<strong>Planning</strong> - Analyzing dependencies' });
  if (agent.progress > 40) logs.push({ time: '1:05', text: `Writing code in <strong>${agent.name.split(' ')[0].toLowerCase()}</strong> module` });
  if (agent.progress > 60) logs.push({ time: '2:10', text: 'Running <strong>tests</strong> - 12/15 passing' });
  if (agent.progress > 80) logs.push({ time: '3:20', text: 'Code review cycle completed' });
  if (agent.status === 'completed') logs.push({ time: '4:00', text: '<strong>Completed</strong> - All checks passed' });
  if (agent.status === 'failed') logs.push({ time: '2:45', text: '<strong>Failed</strong> - Build error in test suite' });
  return logs.reverse();
}

// DECISION POPOVER
// =============================================
function showDecisionPopover(decision, event) {
  const dt = DECISION_TYPES[decision.type];
  const agent = simState.agents[decision.agentId];
  const container = document.getElementById('popover-container');
  const confColor = decision.confidence >= 85 ? '#34D399' : decision.confidence >= 60 ? '#FFD866' : '#F87171';

  container.innerHTML = `
    <div class="popover-overlay" onclick="closePopover()"></div>
    <div class="decision-popover" style="left:${Math.min(event.clientX + 10, window.innerWidth - 360)}px;top:${Math.min(event.clientY - 20, window.innerHeight - 400)}px">
      <div class="popover-header">
        <div class="popover-icon" style="background:${dt.color}22;color:${dt.color}">${dt.icon}</div>
        <div><div class="popover-title">${dt.label}</div><div class="popover-subtitle">${agent ? agent.name : 'Unknown'} &middot; ${decision.time}</div></div>
      </div>
      <div class="popover-body">
        <div class="popover-section"><div class="popover-label">Summary</div><div class="popover-text">${decision.summary}</div></div>
        <div class="popover-section"><div class="popover-label">Detail</div><div class="popover-text">${decision.detail}</div></div>
        <div class="popover-section">
          <div class="popover-label">Confidence</div>
          <div class="confidence-value" style="color:${confColor}">${decision.confidence}%</div>
          <div class="confidence-bar-bg"><div class="confidence-bar-fill" style="width:${decision.confidence}%;background:${confColor}"></div></div>
          <div class="confidence-markers"><span class="confidence-marker">0</span><span class="confidence-marker">60</span><span class="confidence-marker">85</span><span class="confidence-marker">100</span></div>
        </div>
        <div class="popover-section"><div class="popover-label">Criteria</div><div class="popover-tag-list">${decision.criteria.map(c => `<span class="popover-tag">${c}</span>`).join('')}</div></div>
        <div class="popover-section"><div class="popover-label">Alternatives</div>${decision.alternatives.map(a => `<div class="popover-alternative"><span class="popover-alternative-name">${a.name}</span><span class="popover-alternative-score">${a.score}%</span></div>`).join('')}</div>
      </div>
      <div class="popover-footer"><span class="popover-policy">${decision.policy}</span><button class="override-btn" onclick="closePopover()">Override</button></div>
    </div>
  `;
}
function closePopover() { document.getElementById('popover-container').innerHTML = ''; }

document.querySelectorAll('.panel-tab').forEach(tab => {

// =============================================
// SIMULATION ENGINE
// =============================================
const DECISION_SUMMARIES = {
  auto_verify: ['All tests passing, auto-approving changes','Code coverage above threshold, verification passed','Lint and type checks clean, auto-verified'],
  route: ['Routing to specialized coder for database module','Delegating UI components to frontend specialist','Assigning infrastructure task to DevOps agent'],
  retry: ['Test flake detected, retrying with fresh context','Build timeout, retrying with extended limits','Network error during API call, attempting retry'],
  escalate: ['Critical security finding requires human review','Breaking change detected, escalating to architect','Resource limit exceeded, needs manual intervention'],
  spawn: ['Spawning parallel workers for batch processing','Creating sub-agent for isolated module testing','Forking agent for concurrent API development'],
  tool_select: ['Selected grep for codebase search over AST','Choosing TypeScript compiler API for type analysis','Using Docker SDK for container management'],
  delegate: ['Delegating review to specialized reviewer agent','Passing security scan to dedicated scanner','Handing off deployment to deployer agent'],
  throttle: ['Reducing concurrency due to rate limits','Throttling API calls to respect quotas','Slowing batch size for memory management'],
  prioritize: ['Prioritizing critical path tasks first','Reordering queue by dependency depth','Moving blocking task to front of queue']
};
const DECISION_DETAILS = {
  auto_verify: 'Automated verification passed all 47 checks including unit tests, integration tests, and static analysis.',
  route: 'Analysis of task requirements determined specialized handling needed. Routing based on agent capability matching.',
  retry: 'Transient failure detected. Previous attempt showed intermittent behavior. Retrying with incremental backoff.',
  escalate: 'Issue severity exceeds automated handling threshold. Human oversight required per security policy.',
  spawn: 'Workload analysis indicates parallel execution would reduce completion time by ~60%.',
  tool_select: 'Evaluated available tools against task requirements. Selected tool provides best accuracy.',
  delegate: 'Current agent lacks specialized capability. Delegation to expert agent improves quality.',
  throttle: 'External API rate limit approaching threshold. Proactively reducing request frequency.',
  prioritize: 'Dependency analysis revealed critical path optimization opportunity.'
};

function generateDecision(agentId) {
  const types = Object.keys(DECISION_TYPES);
  const type = types[Math.floor(Math.random() * types.length)];
  const summaries = DECISION_SUMMARIES[type];
  const summary = summaries[Math.floor(Math.random() * summaries.length)];
  const minutes = Math.floor(simState.tick / 60);
  const seconds = Math.floor(simState.tick % 60);
  const time = `${minutes}:${seconds.toString().padStart(2, '0')}`;

  const decision = {
    type, agentId, summary,
    detail: DECISION_DETAILS[type],
    confidence: 55 + Math.floor(Math.random() * 40),
    time,
    criteria: ['latency','accuracy','cost','coverage'].sort(() => Math.random() - 0.5).slice(0, 2 + Math.floor(Math.random() * 2)),
    alternatives: [
      { name: 'Alternative A', score: 30 + Math.floor(Math.random() * 40) },
      { name: 'Alternative B', score: 20 + Math.floor(Math.random() * 30) }
    ],
    policy: 'auto-' + ['verify','route','delegate'][Math.floor(Math.random() * 3)] + '-v2.1'
  };
  simState.decisions.push(decision);
  window._decisions = simState.decisions;
  const agent = simState.agents[agentId];
  if (agent) agent.decisions.push(decision);
  return decision;
}

function canStart(agentId) {
  const agent = simState.agents[agentId];
  if (!agent) return false;
  const task = TASKS.find(t => t.id === agent.taskId);
  if (!task) return false;
  for (const other of task.agents) {
    if (other.children.includes(agentId)) {
      if (simState.agents[other.id].status !== 'completed') return false;
    }
  }
  return true;
}

function isRoot(agentId) {
  const agent = simState.agents[agentId];
  if (!agent) return false;
  const task = TASKS.find(t => t.id === agent.taskId);
  if (!task) return false;
  return !task.agents.some(a => a.children.includes(agentId));
}

function simulationTick() {
  if (!simState.running) return;
  simState.tick += simState.speed;

  for (const id of Object.keys(simState.agents)) {
    const agent = simState.agents[id];
    switch (agent.status) {
      case 'queued':
        if (isRoot(id)) {
          if (simState.tick > 5 + Math.random() * 30) { agent.status = 'running'; agent.startedAt = simState.tick; }
        } else if (canStart(id)) {
          agent.status = 'running'; agent.startedAt = simState.tick;
        }
        break;
      case 'running': {
        const speed = (0.2 + Math.random() * 0.5) * simState.speed;
        agent.progress = Math.min(100, agent.progress + speed);
        agent.tokens += Math.floor(agent.tokenRate * speed * 0.02);
        agent.cost = agent.tokens * 0.000003;
        agent.messages += Math.random() < 0.05 * simState.speed ? 1 : 0;
        agent.turns += Math.random() < 0.02 * simState.speed ? 1 : 0;
        if (Math.random() < 0.003 * simState.speed) generateDecision(id);
        if (agent.progress >= 100) {
          agent.progress = 100; agent.status = 'verifying'; agent.verificationScore = 0;
        }
        // Random blocked/failed
        if (Math.random() < 0.0008 * simState.speed && agent.progress > 20 && agent.progress < 80) {
          agent.status = Math.random() < 0.3 ? 'failed' : 'blocked';
        }
        break;
      }
      case 'verifying': {
        agent.verificationScore = Math.min(100, agent.verificationScore + (1 + Math.random() * 3) * simState.speed);
        if (agent.verificationScore >= 100) {
          agent.verificationScore = 100; agent.verified = true; agent.status = 'completed';
          if (Math.random() < 0.4) generateDecision(id);
        }
        break;
      }
      case 'blocked':
        if (Math.random() < 0.005 * simState.speed) { agent.status = 'running'; }
        break;
      case 'failed':
        if (Math.random() < 0.002 * simState.speed) { agent.status = 'running'; agent.progress = Math.max(0, agent.progress - 20); }
        break;
    }
  }
}

function updateMetrics() {
  let active = 0, total = 0, tokens = 0, cost = 0;
  for (const id of Object.keys(simState.agents)) {
    const a = simState.agents[id];
    total++;
    if (a.status === 'running' || a.status === 'verifying') active++;
    tokens += a.tokens;
    cost += a.cost;
  }
  simState.totalTokens = tokens;
  simState.totalCost = cost;
  document.getElementById('metric-active').textContent = active;
  document.getElementById('metric-total').textContent = total;
  document.getElementById('metric-tokens').textContent = formatNumber(tokens);
  document.getElementById('metric-cost').textContent = '$' + cost.toFixed(2);
  document.getElementById('metric-decisions').textContent = simState.decisions.length;
}

// =============================================
// KEYBOARD NAVIGATION
// =============================================
document.addEventListener('keydown', (e) => {
  if (e.target.tagName === 'INPUT') return;
  const taskIdx = TASKS.findIndex(t => t.id === simState.selectedTaskId);

  if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
    e.preventDefault();
    if (taskIdx > 0) switchTask(TASKS[taskIdx - 1].id);
  } else if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
    e.preventDefault();
    if (taskIdx < TASKS.length - 1) switchTask(TASKS[taskIdx + 1].id);
  } else if (e.key === 'Escape') {
    deselectAgent();
    closePopover();
  }
});

// =============================================
// SIM CONTROLS
// =============================================
document.getElementById('sim-play').addEventListener('click', function() {
  simState.running = !simState.running;
  this.classList.toggle('active', simState.running);
  this.innerHTML = simState.running ? '&#9654;' : '&#9646;&#9646;';
});
document.getElementById('sim-fast').addEventListener('click', function() {
  if (simState.speed === 1) { simState.speed = 3; this.classList.add('active'); }
  else if (simState.speed === 3) { simState.speed = 6; }
  else { simState.speed = 1; this.classList.remove('active'); }
  document.getElementById('speed-label').textContent = simState.speed + 'x';
});
document.getElementById('sim-reset').addEventListener('click', () => {
  simState.tick = 0; simState.decisions = []; window._decisions = [];
  simState.totalTokens = 0; simState.totalCost = 0;
  simState.running = true; simState.speed = 1;
  document.getElementById('sim-play').classList.add('active');
  document.getElementById('sim-play').innerHTML = '&#9654;';
  document.getElementById('sim-fast').classList.remove('active');
  document.getElementById('speed-label').textContent = '1x';
  initAgentStates();
  deselectAgent();
  renderGraph();
  renderSidebar();
  renderTaskSummary();
});

document.getElementById('decision-toggle').addEventListener('click', function() {
  simState.showDecisions = !simState.showDecisions;
  this.classList.toggle('active', simState.showDecisions);
  renderDecisions();
});

document.getElementById('task-search').addEventListener('input', () => renderSidebar());

// =============================================
// MAIN LOOP
// =============================================
function mainLoop() {
  simulationTick();
  updateMetrics();

  // Only re-render graph elements that change frequently
  const task = getSelectedTask();
  if (task) {
    renderEdges();
    renderNodes();
    renderParticles();
    renderDecisions();
  }

  // Update sidebar less frequently
  if (Math.floor(simState.tick) % 3 === 0) {
    renderSidebar();
    renderTaskSummary();
  }

  // Update detail panel if agent is selected
  if (simState.selectedAgent) updateDetailPanel();

  requestAnimationFrame(mainLoop);
}

// =============================================
// INIT
// =============================================
initAgentStates();
renderSidebar();
renderTaskSummary();
renderGraph();

// Start loop after a small delay to let layout settle
requestAnimationFrame(() => {
  requestAnimationFrame(mainLoop);
});

// Handle resize
window.addEventListener('resize', () => {
  computeTaskLayout();
  updateViewBox();
});
</script>
