<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workflow Nodes - Gradient SaaS</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-canvas: #0d1117;
      --bg-default: #161b22;
      --bg-subtle: #1c2128;
      --border: #30363d;
      --fg: #e6edf3;
      --fg-muted: #8b949e;
      --start: #3fb950;
      --start-light: #7ee787;
      --end: #f85149;
      --end-light: #ff7b72;
      --command: #d29922;
      --command-light: #e3b341;
      --skill: #f778ba;
      --skill-light: #ff9bce;
      --agent: #58a6ff;
      --agent-light: #79c0ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-canvas);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .workflow {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Vertical timeline */
    .workflow::before {
      content: '';
      position: absolute;
      top: 30px;
      bottom: 30px;
      left: 50%;
      width: 2px;
      background: linear-gradient(to bottom,
        var(--start) 0%,
        var(--border) 10%,
        var(--border) 90%,
        var(--end) 100%
      );
      transform: translateX(-50%);
      border-radius: 1px;
    }

    /* Node */
    .node {
      position: relative;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 18px;
      border-radius: 14px;
      background: var(--bg-default);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.25s cubic-bezier(0.25, 1, 0.5, 1);
      margin: 8px 0;
      min-width: 200px;
      z-index: 1;
    }

    .node:hover {
      transform: translateX(8px);
    }

    /* Gradient accent bar */
    .node::before {
      content: '';
      position: absolute;
      left: 0;
      top: 8px;
      bottom: 8px;
      width: 4px;
      border-radius: 0 4px 4px 0;
    }

    /* Step indicator dot */
    .step-dot {
      position: absolute;
      left: -32px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid var(--bg-canvas);
      z-index: 2;
    }

    /* Icon */
    .node-icon {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .node-icon svg {
      width: 18px;
      height: 18px;
    }

    /* Content */
    .node-content {
      flex: 1;
      min-width: 0;
    }

    .node-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--fg);
      margin-bottom: 3px;
    }

    .node-meta {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .node-type {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 3px 8px;
      border-radius: 6px;
    }

    .node-cmd {
      font-size: 11px;
      color: var(--fg-muted);
      font-family: monospace;
    }

    /* START */
    .node.start::before {
      background: linear-gradient(180deg, var(--start-light), var(--start));
    }

    .node.start .step-dot {
      background: linear-gradient(135deg, var(--start-light), var(--start));
      box-shadow: 0 0 12px var(--start);
    }

    .node.start .node-icon {
      background: linear-gradient(135deg, var(--start-light), var(--start));
    }

    .node.start .node-icon svg {
      color: var(--bg-canvas);
    }

    .node.start:hover {
      box-shadow: 0 4px 20px color-mix(in srgb, var(--start) 25%, transparent);
      border-color: var(--start);
    }

    /* END */
    .node.end::before {
      background: linear-gradient(180deg, var(--end-light), var(--end));
    }

    .node.end .step-dot {
      background: linear-gradient(135deg, var(--end-light), var(--end));
      box-shadow: 0 0 12px var(--end);
    }

    .node.end .node-icon {
      background: linear-gradient(135deg, var(--end-light), var(--end));
    }

    .node.end .node-icon svg {
      color: var(--bg-canvas);
    }

    .node.end:hover {
      box-shadow: 0 4px 20px color-mix(in srgb, var(--end) 25%, transparent);
      border-color: var(--end);
    }

    /* COMMAND */
    .node.command::before {
      background: linear-gradient(180deg, var(--command-light), var(--command));
    }

    .node.command .step-dot {
      background: linear-gradient(135deg, var(--command-light), var(--command));
    }

    .node.command .node-icon {
      background: linear-gradient(135deg,
        color-mix(in srgb, var(--command) 20%, var(--bg-subtle)),
        color-mix(in srgb, var(--command) 10%, var(--bg-subtle))
      );
      border: 1px solid color-mix(in srgb, var(--command) 30%, transparent);
    }

    .node.command .node-icon svg {
      color: var(--command);
    }

    .node.command .node-type {
      background: linear-gradient(135deg,
        color-mix(in srgb, var(--command) 25%, transparent),
        color-mix(in srgb, var(--command) 15%, transparent)
      );
      color: var(--command-light);
    }

    .node.command:hover {
      box-shadow: 0 4px 20px color-mix(in srgb, var(--command) 20%, transparent);
      border-color: color-mix(in srgb, var(--command) 50%, var(--border));
    }

    /* SKILL */
    .node.skill::before {
      background: linear-gradient(180deg, var(--skill-light), var(--skill));
    }

    .node.skill .step-dot {
      background: linear-gradient(135deg, var(--skill-light), var(--skill));
    }

    .node.skill .node-icon {
      background: linear-gradient(135deg,
        color-mix(in srgb, var(--skill) 20%, var(--bg-subtle)),
        color-mix(in srgb, var(--skill) 10%, var(--bg-subtle))
      );
      border: 1px solid color-mix(in srgb, var(--skill) 30%, transparent);
    }

    .node.skill .node-icon svg {
      color: var(--skill);
    }

    .node.skill .node-type {
      background: linear-gradient(135deg,
        color-mix(in srgb, var(--skill) 25%, transparent),
        color-mix(in srgb, var(--skill) 15%, transparent)
      );
      color: var(--skill-light);
    }

    .node.skill:hover {
      box-shadow: 0 4px 20px color-mix(in srgb, var(--skill) 20%, transparent);
      border-color: color-mix(in srgb, var(--skill) 50%, var(--border));
    }

    /* AGENT */
    .node.agent::before {
      background: linear-gradient(180deg, var(--agent-light), var(--agent));
    }

    .node.agent .step-dot {
      background: linear-gradient(135deg, var(--agent-light), var(--agent));
    }

    .node.agent .node-icon {
      background: linear-gradient(135deg,
        color-mix(in srgb, var(--agent) 20%, var(--bg-subtle)),
        color-mix(in srgb, var(--agent) 10%, var(--bg-subtle))
      );
      border: 1px solid color-mix(in srgb, var(--agent) 30%, transparent);
    }

    .node.agent .node-icon svg {
      color: var(--agent);
    }

    .node.agent .node-type {
      background: linear-gradient(135deg,
        color-mix(in srgb, var(--agent) 25%, transparent),
        color-mix(in srgb, var(--agent) 15%, transparent)
      );
      color: var(--agent-light);
    }

    .node.agent:hover {
      box-shadow: 0 4px 20px color-mix(in srgb, var(--agent) 20%, transparent);
      border-color: color-mix(in srgb, var(--agent) 50%, var(--border));
    }

    /* Title */
    h1 {
      position: fixed;
      top: 24px;
      left: 24px;
      font-size: 11px;
      font-weight: 500;
      color: var(--fg-muted);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .design-label {
      position: fixed;
      bottom: 24px;
      left: 24px;
      font-size: 10px;
      color: var(--fg-muted);
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>Gradient SaaS</h1>

  <div class="workflow">
    <div class="node start">
      <div class="step-dot"></div>
      <div class="node-icon">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <polygon points="5,3 19,12 5,21"/>
        </svg>
      </div>
      <div class="node-content">
        <span class="node-label">Start Workflow</span>
      </div>
    </div>

    <div class="node command">
      <div class="step-dot"></div>
      <div class="node-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <polyline points="4,17 10,11 4,5"/>
          <line x1="12" y1="19" x2="20" y2="19"/>
        </svg>
      </div>
      <div class="node-content">
        <span class="node-label">Validate Issue</span>
        <div class="node-meta">
          <span class="node-type">command</span>
          <span class="node-cmd">gh issue view</span>
        </div>
      </div>
    </div>

    <div class="node skill">
      <div class="step-dot"></div>
      <div class="node-icon">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <polygon points="13,2 3,14 12,14 11,22 21,10 12,10"/>
        </svg>
      </div>
      <div class="node-content">
        <span class="node-label">Create Specification</span>
        <div class="node-meta">
          <span class="node-type">skill</span>
          <span class="node-cmd">speckit.specify</span>
        </div>
      </div>
    </div>

    <div class="node command">
      <div class="step-dot"></div>
      <div class="node-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <polyline points="4,17 10,11 4,5"/>
          <line x1="12" y1="19" x2="20" y2="19"/>
        </svg>
      </div>
      <div class="node-content">
        <span class="node-label">Commit Changes</span>
        <div class="node-meta">
          <span class="node-type">command</span>
          <span class="node-cmd">git commit</span>
        </div>
      </div>
    </div>

    <div class="node skill">
      <div class="step-dot"></div>
      <div class="node-icon">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <polygon points="13,2 3,14 12,14 11,22 21,10 12,10"/>
        </svg>
      </div>
      <div class="node-content">
        <span class="node-label">Generate Plan</span>
        <div class="node-meta">
          <span class="node-type">skill</span>
          <span class="node-cmd">speckit.plan</span>
        </div>
      </div>
    </div>

    <div class="node agent">
      <div class="step-dot"></div>
      <div class="node-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="10" rx="2"/>
          <circle cx="8" cy="16" r="1.5" fill="currentColor"/>
          <circle cx="16" cy="16" r="1.5" fill="currentColor"/>
          <path d="M9 7V5a3 3 0 0 1 6 0v2"/>
        </svg>
      </div>
      <div class="node-content">
        <span class="node-label">Code Review</span>
        <div class="node-meta">
          <span class="node-type">agent</span>
          <span class="node-cmd">opus ×2</span>
        </div>
      </div>
    </div>

    <div class="node end">
      <div class="step-dot"></div>
      <div class="node-icon">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <rect x="6" y="6" width="12" height="12" rx="2"/>
        </svg>
      </div>
      <div class="node-content">
        <span class="node-label">Complete</span>
      </div>
    </div>
  </div>

  <div class="design-label">Gradient accent bars with timeline • ~60px height</div>
</body>
</html>
