<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workflow Nodes - Pill v2a (Stacked Info)</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-canvas: #0d1117;
      --bg-default: #161b22;
      --bg-subtle: #1c2128;
      --border: #30363d;
      --fg: #e6edf3;
      --fg-muted: #8b949e;
      --start: #3fb950;
      --end: #f85149;
      --command: #d29922;
      --skill: #f778ba;
      --agent: #58a6ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: var(--bg-canvas);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .workflow {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    /* Animated connector */
    .connector {
      width: 2px;
      height: 10px;
      background: var(--border);
      position: relative;
      overflow: hidden;
    }

    .connector::after {
      content: '';
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent, var(--fg-muted), transparent);
      animation: flowDown 2s ease-in-out infinite;
    }

    @keyframes flowDown {
      0% { top: -100%; }
      100% { top: 200%; }
    }

    /* Pill node - 44px height with stacked info */
    .node {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 14px 6px 8px;
      border-radius: 24px;
      background: var(--bg-default);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
      min-width: 140px;
      max-width: 220px;
      opacity: 0;
      transform: translateY(12px);
      animation: fadeSlideIn 0.4s ease forwards;
    }

    .node:nth-child(1) { animation-delay: 0s; }
    .node:nth-child(3) { animation-delay: 0.06s; }
    .node:nth-child(5) { animation-delay: 0.12s; }
    .node:nth-child(7) { animation-delay: 0.18s; }
    .node:nth-child(9) { animation-delay: 0.24s; }
    .node:nth-child(11) { animation-delay: 0.30s; }
    .node:nth-child(13) { animation-delay: 0.36s; }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .node:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    /* Icon circle - 28px */
    .node-icon {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .node:hover .node-icon {
      transform: scale(1.1) rotate(5deg);
    }

    .node-icon svg {
      width: 14px;
      height: 14px;
    }

    /* Stacked content */
    .node-content {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 1px;
    }

    .node-label {
      font-size: 11px;
      font-weight: 500;
      color: var(--fg);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .node-meta {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .node-type {
      font-size: 8px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      padding: 1px 5px;
      border-radius: 3px;
    }

    .node-cmd {
      font-size: 9px;
      color: var(--fg-muted);
      font-family: 'IBM Plex Mono', monospace;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Start node */
    .node.start {
      background: linear-gradient(135deg,
        color-mix(in srgb, var(--start) 18%, var(--bg-default)) 0%,
        var(--bg-default) 100%
      );
      border-color: color-mix(in srgb, var(--start) 35%, var(--border));
    }

    .node.start .node-icon {
      background: var(--start);
      box-shadow: 0 0 12px color-mix(in srgb, var(--start) 40%, transparent);
      animation: glowPulse 2s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 8px color-mix(in srgb, var(--start) 30%, transparent); }
      50% { box-shadow: 0 0 16px color-mix(in srgb, var(--start) 50%, transparent); }
    }

    .node.start .node-icon svg {
      color: var(--bg-canvas);
    }

    .node.start:hover {
      border-color: var(--start);
      box-shadow: 0 8px 24px color-mix(in srgb, var(--start) 25%, transparent);
    }

    /* End node */
    .node.end {
      background: linear-gradient(135deg,
        color-mix(in srgb, var(--end) 18%, var(--bg-default)) 0%,
        var(--bg-default) 100%
      );
      border-color: color-mix(in srgb, var(--end) 35%, var(--border));
    }

    .node.end .node-icon {
      background: var(--end);
    }

    .node.end .node-icon svg {
      color: var(--bg-canvas);
    }

    .node.end:hover {
      border-color: var(--end);
      box-shadow: 0 8px 24px color-mix(in srgb, var(--end) 25%, transparent);
    }

    /* Command node */
    .node.command .node-icon {
      background: color-mix(in srgb, var(--command) 20%, transparent);
      border: 1px solid color-mix(in srgb, var(--command) 45%, transparent);
    }

    .node.command .node-icon svg {
      color: var(--command);
    }

    .node.command .node-type {
      background: color-mix(in srgb, var(--command) 18%, transparent);
      color: var(--command);
    }

    .node.command:hover {
      border-color: color-mix(in srgb, var(--command) 55%, var(--border));
      box-shadow: 0 8px 24px color-mix(in srgb, var(--command) 15%, transparent);
    }

    /* Skill node */
    .node.skill .node-icon {
      background: color-mix(in srgb, var(--skill) 20%, transparent);
      border: 1px solid color-mix(in srgb, var(--skill) 45%, transparent);
    }

    .node.skill .node-icon svg {
      color: var(--skill);
    }

    .node.skill .node-type {
      background: color-mix(in srgb, var(--skill) 18%, transparent);
      color: var(--skill);
    }

    .node.skill:hover {
      border-color: color-mix(in srgb, var(--skill) 55%, var(--border));
      box-shadow: 0 8px 24px color-mix(in srgb, var(--skill) 15%, transparent);
    }

    /* Agent node */
    .node.agent .node-icon {
      background: color-mix(in srgb, var(--agent) 20%, transparent);
      border: 1px solid color-mix(in srgb, var(--agent) 45%, transparent);
    }

    .node.agent .node-icon svg {
      color: var(--agent);
    }

    .node.agent .node-type {
      background: color-mix(in srgb, var(--agent) 18%, transparent);
      color: var(--agent);
    }

    .node.agent:hover {
      border-color: color-mix(in srgb, var(--agent) 55%, var(--border));
      box-shadow: 0 8px 24px color-mix(in srgb, var(--agent) 15%, transparent);
    }

    /* Title */
    h1 {
      position: fixed;
      top: 24px;
      left: 24px;
      font-size: 11px;
      font-weight: 500;
      color: var(--fg-muted);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .design-label {
      position: fixed;
      bottom: 24px;
      left: 24px;
      font-size: 10px;
      color: var(--fg-muted);
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>Pill v2a - Stacked Info</h1>

  <div class="workflow">
    <div class="node start">
      <div class="node-icon">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <polygon points="5,3 19,12 5,21"/>
        </svg>
      </div>
      <div class="node-content">
        <span class="node-label">Start Workflow</span>
      </div>
    </div>

    <div class="connector"></div>

    <div class="node command">
      <div class="node-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <polyline points="4,17 10,11 4,5"/>

        </svg>
      </div>
      <div class="node-content">

    </div>

    <div class="connector"></div>

      </div>

          <span class="node-cmd">speckit.specify</span>
        </div>
      </div>
    </div>

    <div class="connector"></div>

    <div class="node command">
      <div class="node-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <polyline points="4,17 10,11 4,5"/>
          <line x1="12" y1="19" x2="20" y2="19"/>
        </svg>
      </div>
      <div class="node-content">
        <span class="node-label">Commit Changes</span>
        <div class="node-meta">
          <span class="node-type">cmd</span>
          <span class="node-cmd">git commit</span>
        </div>
      </div>
    </div>

    <div class="connector"></div>

    <div class="connector"></div>

    <div class="node agent">

          <rect x="3" y="11" width="18" height="10" rx="2"/>

    <div class="connector"></div>

    <div class="node end">

      </div>

        <span class="node-label">Complete</span>

    </div>
  </div>

  <div class="design-label">v2a: Stacked info ~44px • Glow pulse start • Icon rotate on hover</div>
</body>
</html>
