<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workflow Nodes - Pill v2b (Inline Badge)</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-canvas: #0d1117;
      --bg-default: #161b22;
      --bg-subtle: #1c2128;
      --border: #30363d;
      --fg: #e6edf3;
      --fg-muted: #8b949e;
      --start: #3fb950;
      --end: #f85149;
      --command: #d29922;
      --skill: #f778ba;
      --agent: #58a6ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: var(--bg-canvas);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .workflow {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    /* Connector with dot */
    .connector {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }

    .connector-line {
      width: 2px;
      height: 6px;
      background: var(--border);
    }

    .connector-dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--border);
      animation: dotPulse 1.5s ease-in-out infinite;
    }

    @keyframes dotPulse {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    /* Pill node - 38px height with inline badge */
    .node {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 5px 10px 5px 6px;
      border-radius: 20px;
      background: var(--bg-default);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      min-width: 130px;
      max-width: 200px;
      opacity: 0;
      transform: scale(0.9);
      animation: popIn 0.35s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    .node:nth-child(1) { animation-delay: 0s; }
    .node:nth-child(3) { animation-delay: 0.05s; }
    .node:nth-child(5) { animation-delay: 0.10s; }
    .node:nth-child(7) { animation-delay: 0.15s; }
    .node:nth-child(9) { animation-delay: 0.20s; }
    .node:nth-child(11) { animation-delay: 0.25s; }
    .node:nth-child(13) { animation-delay: 0.30s; }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .node:hover {
      transform: scale(1.04);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }

    .node:active {
      transform: scale(0.98);
    }

    /* Icon - 26px */
    .node-icon {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.2s ease;
    }

    .node:hover .node-icon {
      transform: rotate(8deg);
    }

    .node-icon svg {
      width: 13px;
      height: 13px;
    }

    /* Content - single row with badge */
    .node-content {
      flex: 1;
      min-width: 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .node-label {
      font-size: 11px;
      font-weight: 500;
      color: var(--fg);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
      min-width: 0;
    }

    .node-badge {
      font-size: 8px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      padding: 2px 5px;
      border-radius: 4px;
      flex-shrink: 0;
      transition: transform 0.2s ease;
    }

    .node:hover .node-badge {
      transform: scale(1.05);
    }

    /* Tooltip for command on hover */
    .node-tooltip {
      position: absolute;
      left: 50%;
      bottom: calc(100% + 6px);
      transform: translateX(-50%) translateY(4px);
      background: var(--bg-subtle);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 9px;
      font-family: 'IBM Plex Mono', monospace;
      color: var(--fg-muted);
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all 0.2s ease;
      z-index: 10;
    }

    .node-tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 4px solid transparent;
      border-top-color: var(--border);
    }

    .node:hover .node-tooltip {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Start node */
    .node.start {
      background: linear-gradient(135deg,
        color-mix(in srgb, var(--start) 15%, var(--bg-default)) 0%,
        var(--bg-default) 100%
      );
      border-color: color-mix(in srgb, var(--start) 30%, var(--border));
    }

    .node.start .node-icon {
      background: var(--start);
      animation: iconBreathe 3s ease-in-out infinite;
    }

    @keyframes iconBreathe {
      0%, 100% { box-shadow: 0 0 0 0 color-mix(in srgb, var(--start) 40%, transparent); }
      50% { box-shadow: 0 0 0 4px color-mix(in srgb, var(--start) 0%, transparent); }
    }

    .node.start .node-icon svg {
      color: var(--bg-canvas);
    }

    .node.start:hover {
      border-color: var(--start);
    }

    /* End node */
    .node.end {
      background: linear-gradient(135deg,
        color-mix(in srgb, var(--end) 15%, var(--bg-default)) 0%,
        var(--bg-default) 100%
      );
      border-color: color-mix(in srgb, var(--end) 30%, var(--border));
    }

    .node.end .node-icon {
      background: var(--end);
    }

    .node.end .node-icon svg {
      color: var(--bg-canvas);
    }

    .node.end:hover {
      border-color: var(--end);
    }

    /* Command node */
    .node.command .node-icon {
      background: color-mix(in srgb, var(--command) 18%, transparent);
      border: 1px solid color-mix(in srgb, var(--command) 40%, transparent);
    }

    .node.command .node-icon svg {
      color: var(--command);
    }

    .node.command .node-badge {
      background: color-mix(in srgb, var(--command) 20%, transparent);
      color: var(--command);
    }

    .node.command:hover {
      border-color: color-mix(in srgb, var(--command) 50%, var(--border));
    }

    /* Skill node */
    .node.skill .node-icon {
      background: color-mix(in srgb, var(--skill) 18%, transparent);
      border: 1px solid color-mix(in srgb, var(--skill) 40%, transparent);
    }

    .node.skill .node-icon svg {
      color: var(--skill);
    }

    .node.skill .node-badge {
      background: color-mix(in srgb, var(--skill) 20%, transparent);
      color: var(--skill);
    }

    .node.skill:hover {
      border-color: color-mix(in srgb, var(--skill) 50%, var(--border));
    }

    /* Agent node */
    .node.agent .node-icon {
      background: color-mix(in srgb, var(--agent) 18%, transparent);
      border: 1px solid color-mix(in srgb, var(--agent) 40%, transparent);
    }

    .node.agent .node-icon svg {
      color: var(--agent);
    }

    .node.agent .node-badge {
      background: color-mix(in srgb, var(--agent) 20%, transparent);
      color: var(--agent);
    }

    .node.agent:hover {
      border-color: color-mix(in srgb, var(--agent) 50%, var(--border));
    }

    /* Title */
    h1 {
      position: fixed;
      top: 24px;
      left: 24px;
      font-size: 11px;
      font-weight: 500;
      color: var(--fg-muted);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .design-label {
      position: fixed;
      bottom: 24px;
      left: 24px;
      font-size: 10px;
      color: var(--fg-muted);
      opacity: 0.5;
    }
  </style>
</head>
