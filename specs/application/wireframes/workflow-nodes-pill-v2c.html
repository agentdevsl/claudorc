<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workflow Nodes - Pill v2c (Edge Accent)</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-canvas: #0d1117;
      --bg-default: #161b22;
      --bg-subtle: #1c2128;
      --border: #30363d;
      --fg: #e6edf3;
      --fg-muted: #8b949e;
      --start: #3fb950;
      --end: #f85149;
      --command: #d29922;
      --skill: #f778ba;
      --agent: #58a6ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background: var(--bg-canvas);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .workflow {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
    }

    /* Animated gradient connector */
    .connector {
      width: 3px;
      height: 12px;
      border-radius: 2px;
      background: linear-gradient(to bottom, var(--border), color-mix(in srgb, var(--border) 60%, transparent));
      position: relative;
      overflow: hidden;
    }

    .connector::before {
      content: '';
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 200%;
      background: linear-gradient(to bottom,
        transparent 0%,
        var(--fg-muted) 25%,
        var(--fg-muted) 75%,
        transparent 100%
      );
      animation: flowPulse 2.5s ease-in-out infinite;
    }

    @keyframes flowPulse {
      0% { top: -100%; }
      100% { top: 100%; }
    }

    /* Pill node with left accent bar - 42px height */
    .node {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 12px 6px 14px;
      border-radius: 22px;
      background: var(--bg-default);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      min-width: 150px;
      max-width: 220px;
      overflow: hidden;
      opacity: 0;
      transform: translateX(-20px);
      animation: slideIn 0.4s ease forwards;
    }

    .node:nth-child(1) { animation-delay: 0s; }
    .node:nth-child(3) { animation-delay: 0.05s; }
    .node:nth-child(5) { animation-delay: 0.10s; }
    .node:nth-child(7) { animation-delay: 0.15s; }
    .node:nth-child(9) { animation-delay: 0.20s; }
    .node:nth-child(11) { animation-delay: 0.25s; }
    .node:nth-child(13) { animation-delay: 0.30s; }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Left accent bar */
    .node::before {
      content: '';
      position: absolute;
      left: 0;
      top: 6px;
      bottom: 6px;
      width: 3px;
      border-radius: 0 2px 2px 0;
      transition: all 0.3s ease;
    }

    .node:hover {
      transform: translateX(4px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .node:hover::before {
      top: 4px;
      bottom: 4px;
      width: 4px;
    }

    /* Icon - 24px */
    .node-icon {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .node:hover .node-icon {
      transform: scale(1.1);
    }

    .node-icon svg {
      width: 12px;
      height: 12px;
    }

    /* Content */
    .node-content {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .node-header {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .node-label {
      font-size: 11px;
      font-weight: 500;
      color: var(--fg);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
      min-width: 0;
    }

    .node-type {
      font-size: 7px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      padding: 2px 4px;
      border-radius: 3px;
      flex-shrink: 0;
    }

    .node-cmd {
      font-size: 9px;
      color: var(--fg-muted);
      font-family: 'IBM Plex Mono', monospace;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: 0.8;
    }

    /* Arrow indicator on right */
    .node-arrow {
      width: 12px;
      height: 12px;
      opacity: 0;
      transform: translateX(-4px);
      transition: all 0.2s ease;
      color: var(--fg-muted);
    }

    .node:hover .node-arrow {
      opacity: 0.6;
      transform: translateX(0);
    }

    /* Start node */
    .node.start::before { background: var(--start); }

    .node.start .node-icon {
      background: color-mix(in srgb, var(--start) 20%, transparent);
    }

    .node.start .node-icon svg {
      color: var(--start);
    }

    .node.start:hover {
      border-color: color-mix(in srgb, var(--start) 40%, var(--border));
      box-shadow: 0 4px 20px color-mix(in srgb, var(--start) 15%, transparent);
    }

    /* End node */
    .node.end::before { background: var(--end); }

    .node.end .node-icon {
      background: color-mix(in srgb, var(--end) 20%, transparent);
    }

    .node.end .node-icon svg {
      color: var(--end);
    }

    .node.end:hover {
      border-color: color-mix(in srgb, var(--end) 40%, var(--border));
      box-shadow: 0 4px 20px color-mix(in srgb, var(--end) 15%, transparent);
    }

    /* Command node */
    .node.command::before { background: var(--command); }

    .node.command .node-icon {
      background: color-mix(in srgb, var(--command) 15%, transparent);
    }

    .node.command .node-icon svg {
      color: var(--command);
    }

    .node.command .node-type {
      background: color-mix(in srgb, var(--command) 20%, transparent);
      color: var(--command);
    }

    .node.command:hover {
      border-color: color-mix(in srgb, var(--command) 40%, var(--border));
      box-shadow: 0 4px 20px color-mix(in srgb, var(--command) 12%, transparent);
    }

    /* Skill node */
    .node.skill::before { background: var(--skill); }

    .node.skill .node-icon {
      background: color-mix(in srgb, var(--skill) 15%, transparent);
    }

    .node.skill .node-icon svg {
      color: var(--skill);
    }

    .node.skill .node-type {
      background: color-mix(in srgb, var(--skill) 20%, transparent);
      color: var(--skill);
    }

    .node.skill:hover {
      border-color: color-mix(in srgb, var(--skill) 40%, var(--border));
      box-shadow: 0 4px 20px color-mix(in srgb, var(--skill) 12%, transparent);
    }

    /* Agent node */
    .node.agent::before { background: var(--agent); }

    .node.agent .node-icon {
      background: color-mix(in srgb, var(--agent) 15%, transparent);
    }

    .node.agent .node-icon svg {
      color: var(--agent);
    }

    .node.agent .node-type {
      background: color-mix(in srgb, var(--agent) 20%, transparent);
      color: var(--agent);
    }

    .node.agent:hover {
      border-color: color-mix(in srgb, var(--agent) 40%, var(--border));
      box-shadow: 0 4px 20px color-mix(in srgb, var(--agent) 12%, transparent);
    }

    /* Title */
    h1 {
      position: fixed;
      top: 24px;
      left: 24px;
      font-size: 11px;
      font-weight: 500;
      color: var(--fg-muted);
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .design-label {
      position: fixed;
      bottom: 24px;
      left: 24px;
      font-size: 10px;
      color: var(--fg-muted);
      opacity: 0.5;
    }
  </style>
</head>
