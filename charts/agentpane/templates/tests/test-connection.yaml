apiVersion: v1
kind: Pod
metadata:
  name: {{ include "agentpane.fullname" . }}-test-connection
  labels:
    {{- include "agentpane.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: test
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    seccompProfile:
      type: RuntimeDefault
  containers:
    - name: wget
      image: busybox:1.36
      command: ["wget"]
      args:
        - "--no-verbose"
        - "--tries=3"
        - "--timeout=10"
        - "-O-"
        - "http://{{ include "agentpane.fullname" . }}:{{ .Values.service.port }}/api/healthz"
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL
